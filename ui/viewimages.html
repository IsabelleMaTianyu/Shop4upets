<h1>Images</h1>
<hr />
<a href="{{ @BASE }}/upload">Upload another</a>
<hr />
<repeat group="{{ @datalist }}" value="{{ @item }}">
	<div id="imgdisplay">
		<p><a href="{{ @BASE }}/image/{{ @item.id }}"><img src="{{ @BASE }}/thumb/{{ @item.id }}" /></a></p>
		<p>{{ @item.title }}  (<a href="{{ @BASE }}/delete/{{ @item.id }}">Delete?</a>)</p>
		<p>{{ @item.type }}</p>
	</div>
</repeat>
